<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    p {
      color: white;
      text-align: center;
      font-size: 24px;
      margin-bottom: 10px;
    }

    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1; /* 确保Canvas在背景层 */
    }
  </style>
</head>

<body>
  <p>To：李鹏</br>“愿你在2025年里，生活如烟花般绚烂，每一个梦想都能绽放光彩，新年快乐！”</p>
  <canvas id="greetingCanvas"></canvas>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const canvas = document.getElementById('greetingCanvas');
      const ctx = canvas.getContext('2d');
      
      function updateCanvasSize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      updateCanvasSize();
      window.addEventListener('resize', updateCanvasSize);

      const colors = ['#FF5733', '#33FF57', '#3357FF', '#F1C40F', '#9B59B6', '#1ABC9C', '#E74C3C', '#34495E'];
      const particles = [];
      const particlePool = [];
      let titleColorIndex = 0;
      let tipColorIndex = 0;
      const colorChangeInterval = 50;
      let frameCount = 0;

      class Particle {
        constructor(x, y) {
          this.x = x;
          this.y = y;
          this.color = colors[Math.floor(Math.random() * colors.length)];
          this.size = Math.random() * 4 + 2; // 随机粒子大小
          this.vx = Math.random() * 6 - 3;
          this.vy = Math.random() * 10 - 5;
          this.life = Math.random() * 100 + 100; // 每个粒子的生命周期
          this.opacity = 1; // 初始不透明度
        }

        update() {
          this.x += this.vx;
          this.y += this.vy;
          this.vy += 0.1;
          this.life--;
          this.opacity = Math.max(0, this.life / 200); // 粒子逐渐消失
        }

        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
          ctx.fillStyle = `rgba(${hexToRgb(this.color)}, ${this.opacity})`;
          ctx.fill();
        }
      }

      function hexToRgb(hex) {
        const r = parseInt(hex.substring(1, 3), 16);
        const g = parseInt(hex.substring(3, 5), 16);
        const b = parseInt(hex.substring(5, 7), 16);
        return `${r},${g},${b}`;
      }

      function getParticle(x, y) {
        if (particlePool.length > 0) {
          const particle = particlePool.pop();
          particle.x = x;
          particle.y = y;
          particle.size = Math.random() * 4 + 2;
          particle.life = Math.random() * 100 + 100;
          return particle;
        } else {
          return new Particle(x, y);
        }
      }

      function recycleParticle(particle) {
        if (particlePool.length < 100) {
          particlePool.push(particle);
        }
      }

      canvas.addEventListener('click', function (event) {
        const rect = canvas.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;

        for (let i = 0; i < 50; i++) {
          particles.push(getParticle(x, y));
        }
      });

      function autoFireworks() {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height * 0.5;
        for (let i = 0; i < 50; i++) {
          particles.push(getParticle(x, y));
        }
      }

      setInterval(autoFireworks, 5000); // 每5秒自动发射一次烟花

      function drawScene() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // 更新并绘制所有粒子
        for (let i = 0; i < particles.length; i++) {
          const particle = particles[i];
          particle.update();
          particle.draw();

          if (particle.life <= 0) {
            particles.splice(i, 1);
            recycleParticle(particle);
            i--;
          }
        }

        const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        gradient.addColorStop(0, '#2C3E50');
        gradient.addColorStop(1, '#2980B9');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        frameCount++;
        if (frameCount % colorChangeInterval === 0) {
          titleColorIndex = (titleColorIndex + 1) % colors.length;
          tipColorIndex = (tipColorIndex + 1) % colors.length;
        }

        const titleColor = colors[titleColorIndex];
        ctx.font = '72px Arial';
        ctx.fillStyle = titleColor;
        ctx.textAlign = 'center';
        ctx.fillText('2025新年快乐！', canvas.width / 2, canvas.height / 2);

        const tipColor = colors[tipColorIndex];
        ctx.font = '36px Arial';
        ctx.fillStyle = tipColor;
        ctx.fillText('点击屏幕发射烟花', canvas.width / 2, canvas.height - 50);

        requestAnimationFrame(drawScene);
      }

      drawScene();
    });
  </script>
</body>

</html>
